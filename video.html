<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <style>
    body{margin:0;padding:0;font-family:Arial,sans-serif;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;}
    iframe{width:90%;height:70vh;border:none;}
    a{color:#cc0000;text-decoration:none;margin-top:1rem;}
  </style>
</head>
<body>
  <h1 id="videoTitle"></h1>
  <iframe id="videoFrame" allowfullscreen></iframe>
  <a href="index.html">‚Üê Back to Home</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Video";
    const url = params.get("url");

    document.getElementById("videoTitle").textContent = title;

    if (url) {
      document.getElementById("videoFrame").src = url;
    } else {
      document.getElementById("videoFrame").outerHTML = "<p>No video URL provided.</p>";
    }
  </script>
</body>
</html>
