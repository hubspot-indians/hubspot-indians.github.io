<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Video ‚Äì Hubspot Indian</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{background:#f9f9f9;color:#222;}
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem;background:#cc0000;color:#fff;}
    header a{color:#fff;text-decoration:none;font-weight:bold;}
    .container{max-width:900px;margin:2rem auto;padding:1rem;}
    h1{margin-bottom:1rem;font-size:1.5rem;}
    video, iframe{width:100%;height:500px;border:none;border-radius:8px;}
    .back{display:inline-block;margin-top:1rem;padding:.5rem 1rem;background:#cc0000;color:#fff;border-radius:4px;text-decoration:none;}
  </style>
</head>
<body>
  <header>
    <div>‚ñ∂ Hubspot Indian</div>
    <a href="index.html">üè† Home</a>
  </header>

  <div class="container">
    <h1 id="videoTitle">Loading...</h1>
    <div id="player"></div>
    <a href="index.html" class="back">‚¨Ö Back to Videos</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || 'Untitled Video';
    const url = params.get('url') || '';

    document.getElementById('videoTitle').textContent = title;

    const playerContainer = document.getElementById('player');

    // Check if URL is a direct video file
    const isVideoFile = /\.(mp4|webm|ogg|m3u8)(\?.*)?$/i.test(url);

    if (isVideoFile) {
      // native HTML5 video player
      playerContainer.innerHTML = `
        <video controls autoplay>
          <source src="${url}" type="video/${url.split('.').pop()}">
          Your browser does not support the video tag.
        </video>
      `;
    } else {
      // embed inside iframe
      try {
        const testUrl = new URL(url);
        playerContainer.innerHTML = `<iframe src="${testUrl.href}" allowfullscreen></iframe>`;
      } catch (e) {
        playerContainer.innerHTML = '<p style="color:red;">Invalid or missing video URL.</p>';
      }
    }
  </script>
</body>
</html>
