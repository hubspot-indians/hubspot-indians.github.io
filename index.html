<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hubspot Indian</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
    body{background:#f9f9f9;color:#222;}
    header{display:flex;justify-content:space-between;padding:1rem;background:#cc0000;color:#fff;}
    header input{padding:0.5rem;width:40%;border:none;border-radius:4px;}
    .logo{font-size:1.5rem;font-weight:bold;}
    .main{display:flex;flex-direction:column;align-items:center;}
    .video-grid{width:100%;padding:1rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;}
    .video-card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1);transition:transform 0.2s;text-decoration:none;color:inherit;}
    .video-card:hover{transform:scale(1.02);}
    .video-thumb{width:100%;height:150px;object-fit:cover;}
    .video-info{padding:0.5rem;}
    .pagination{display:flex;justify-content:center;margin:1rem 0;gap:1rem;}
    .pagination button{padding:0.5rem 1rem;border:none;border-radius:5px;background:#cc0000;color:white;cursor:pointer;font-weight:bold;}
    .pagination button:disabled{background:#999;cursor:not-allowed;}
  </style>
</head>
<body>
  <header>
    <div class="logo">â–¶ Hubspot Indian</div>
    <input type="text" placeholder="Search..." id="searchBox" />
  </header>

  <div class="main">
    <section class="video-grid" id="videoGrid"></section>
    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const videos = [
      { title: "Video 1", thumb: "files/1.png", url: "https://example.com/video1" },
      { title: "Video 2", thumb: "files/2.png", url: "https://example.com/video2" },
      { title: "Video 3", thumb: "files/3.png", url: "https://example.com/video3" },
      { title: "Video 4", thumb: "files/4.png", url: "https://example.com/video4" },
      { title: "Video 5", thumb: "files/5.png", url: "https://example.com/video5" }
    ];

    const videosPerPage = 4;
    let currentPage = 1;
    let filteredVideos = [...videos];

    const videoGrid = document.getElementById("videoGrid");
    const searchBox = document.getElementById("searchBox");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function renderVideos() {
      videoGrid.innerHTML = "";
      const start = (currentPage - 1) * videosPerPage;
      const paginatedVideos = filteredVideos.slice(start, start + videosPerPage);

      if (paginatedVideos.length === 0) {
        videoGrid.innerHTML = "<p>No videos found.</p>";
        return;
      }

      paginatedVideos.forEach(video => {
        const card = document.createElement("a");
        card.href = `video.html?title=${encodeURIComponent(video.title)}&url=${encodeURIComponent(video.url)}`;
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumb}" class="video-thumb" />
          <div class="video-info">
            <h4>${video.title}</h4>
          </div>
        `;
        videoGrid.appendChild(card);
      });

      updateButtons();
    }

    function updateButtons() {
      const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderVideos();
      }
    };

    nextBtn.onclick = () => {
      const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderVideos();
      }
    };

    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.trim().toLowerCase();
      filteredVideos = videos.filter(video =>
        video.title.toLowerCase().includes(keyword)
      );
      currentPage = 1;
      renderVideos();
    });

    renderVideos();
  </script>
</body>
</html>
